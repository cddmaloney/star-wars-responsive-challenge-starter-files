<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />

</head>
<body>

	<!--nav bar-->
	<nav>
		<header>
			<div class="row">
			<h1>Star Wars Characters</h1>
			<h2>Incomplete list</h2>
		</div>
		</header>
	</nav>

	<main role="main">

		<div class="row">
			<div class="row-1">
				<img class="box-image" src="images/rey_square.png">
				<div class="box Rey"><h2>Rey</h2>Protagonist, from Tatooine</div>
			</div>				

			<div class="row-1">
				<img class="box-image" src="images/finn_square.png">
				<div class="box Finn"><h2>Finn</h2>Storm Trooper, befriends Ray</div>
			</div>				
		
			<div class="row-1">
				<img class="box-image" src="images/kylo_square.png">
				<div class="box Kylo"><h2>Kylo</h2>Main villian, or is he?</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="row-2">
				<img class="box-image" src="images/poe_square.png">
				<div class="box Poe"><h2>Poe</h2>Neutral pilot</div>				
			</div>

			<div class="row-2">
				<img class="box-image" src="images/chewbacca_square.png">
				<div class="box Chewbacca"><h2>Chewbacca</h2>A great first mate</div>
			</div>

			<div class="row-2">
				<img class="box-image" src="images/yoda_square.png">
				<div class="box Yoda"><h2>Yoda</h2>Wise old Jedi master</div>		
			</div>

		</div>
	</main>

</body>
</html>
